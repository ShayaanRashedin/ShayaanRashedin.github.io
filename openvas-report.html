<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>OpenVAS Report</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* reuse tokens from style.css through body class */
    html,body{background:var(--bg);color:var(--text)}
    main{max-width:1200px;margin:18px auto;padding:0 16px}
    .wrap{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px}
    #report-root, #report-root *{color:var(--text)}
    #report-root table{width:100%;border-collapse:collapse;border:1px solid var(--line);background:var(--panel)}
    #report-root thead th{padding:10px;text-align:left;border-bottom:1px solid var(--line)}
    #report-root tbody td{padding:10px;border-top:1px solid var(--line)}
    #report-root .pill{display:inline-block;padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:var(--panel);margin:0 8px 8px 0;font-size:13px}
    #report-root .sev-high{color:#ef4444} #report-root .sev-med{color:#b45309} #report-root .sev-low{color:#0f766e}
  </style>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="inner">
      <a class="brand" href="index.html"><span class="logo-dot">SR</span> Shayaan Rashedin</a>
      <nav class="site-nav">
        <a href="projects.html">Projects</a>
        <a href="homelab.html">Home Lab</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="right"><button id="theme-toggle" class="btn pill">Toggle Theme</button></div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <h1 class="page-title">OpenVAS Report</h1>
      <div id="report-root">Loading reportâ€¦</div>
    </div>
  </main>

  <!-- Fallback XSL if external is missing -->
  <script id="fallback-xsl" type="application/xml">
    <xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform">
      <xsl:output method="html" omit-xml-declaration="yes" />
      <xsl:template match="/">
        <div>
          <div style="margin-bottom:10px">
            <span class="pill">Hosts: <xsl:value-of select="count(/report/report/hosts/host)"/></span>
            <span class="pill">Total vulns: <xsl:value-of select="/report/report/result_count"/></span>
            <span class="pill">Scan start: <xsl:value-of select="/report/report/scan_start"/></span>
            <span class="pill">Timezone: <xsl:value-of select="/report/report/timezone_abbrev"/></span>
          </div>
          <table>
            <thead><tr><th>Finding</th><th>Host:Port</th><th>Severity</th><th>Family</th></tr></thead>
            <tbody>
              <xsl:for-each select="/report/report/results/result">
                <tr>
                  <td><div style="font-weight:600"><xsl:value-of select="name"/></div>
                      <div style="font-size:12px;color:gray">ID: <xsl:value-of select="nvt/@oid"/></div></td>
                  <td><xsl:value-of select="host"/>:<xsl:value-of select="port"/></td>
                  <td>
                    <span class="sev-">
                      <xsl:attribute name="class">
                        <xsl:text>sev-</xsl:text>
                        <xsl:value-of select="translate(threat,'ABCDEFGHIJKLMNOPQRSTUVWXYZ','abcdefghijklmnopqrstuvwxyz')"/>
                      </xsl:attribute>
                      <xsl:value-of select="threat"/>
                    </span>
                    <xsl:text> (</xsl:text><xsl:value-of select="severity"/><xsl:text>)</xsl:text>
                  </td>
                  <td><xsl:value-of select="nvt/family"/></td>
                </tr>
              </xsl:for-each>
            </tbody>
          </table>
        </div>
      </xsl:template>
    </xsl:stylesheet>
  </script>

  <script>
    // This wrapper renders XML via XSL and respects the site's theme (script.js handles the toggle)
    async function loadReport(){
      const xmlPath = 'assets/homelab_projects/metasploitable2-recon/openvas-report.xml';
      const xslPath = 'assets/homelab_projects/metasploitable2-recon/openvas-report.xsl';
      try{
        const [xmlTxt, xslResp] = await Promise.all([
          fetch(xmlPath).then(r=>{ if(!r.ok) throw new Error('XML not found'); return r.text(); }),
          fetch(xslPath).catch(()=>null)
        ]);
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlTxt, 'text/xml');
        let xsl;
        if (xslResp && xslResp.ok){
          xsl = parser.parseFromString(await xslResp.text(), 'text/xml');
        } else {
          xsl = parser.parseFromString(document.getElementById('fallback-xsl').textContent.trim(), 'text/xml');
        }
        const xslt = new XSLTProcessor();
        xslt.importStylesheet(xsl);
        const result = xslt.transformToFragment(xml, document);
        const root = document.getElementById('report-root');
        root.innerHTML = ''; root.appendChild(result);
      }catch(e){
        document.getElementById('report-root').textContent =
          'Could not load report. Check that openvas-report.xml (and optional openvas-report.xsl) exist.';
        console.error(e);
      }
    }
    loadReport();
  </script>

  <div id="lightbox" onclick="closeLightbox()"><img id="lightbox-img" alt="expanded"/></div>
</body>
</html>
